# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, # kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, V, togglefloating, # toggle the window on focus to float
bind = ALT, return, fullscreen, # toggle the window on focus to fullscreen
bind = $mainMod, G, exec, ~/.config/hypr/scripts/gamemode.sh # disable hypr effects for gamemode

bind = $mainMod, T, exec, kitty # open terminal
bind = $mainMod, E, exec, dolphin # open file manager
bind = $mainMod, W, exec, code # open vs code
bind = $mainMod, F, exec, firefox # open browser
bind = $mainMod, S, exec, spotify # open spotify
bind = $mainMod, D, exec, discord # open discord
bind = $mainMod, O, exec, /bin/electron /usr/lib/obsidian/app.asar "$@" # open obsidian
bind = $mainMod, C, exec, google-chrome-stable # open google chrome
bind = $mainMod, A, exec, rofi -show drun # launch desktop applications
bind = $mainMod, tab, exec, rofi -show window # switch between desktop applications
bind = $mainMod, SPACE, exec, rofi -show drun # browse system files
bind = $mainMod CTRL, K, exec, hyprctl keyword monitor "eDP-1,disable"
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, L, exec, swaylock # lock screen
bind = $mainMod, M, exec, wlogout -b 6 -c 0 -r 0 -L 300 -R 300 -T 300 -B 300 --protocol layer-shell # logout menu
# bind = $mainMod, P, exec, grim -g "$(slurp)" - | swappy -f - # screenshot snip
# bind = $mainMod_ALT, P, exec, grim ~/Apps/grim/$(date +'%y%m%d_%Hh%Mm%Ss_screenshot.png') # print current screen
bind = $mainMod SHIFT, S, exec, grim -t jpeg -q 100 -g "$(slurp)" - | swappy -f - # take a snipshot
bind = $mainMode, Print, exec, grim -t jpeg -q 100  ~/Documents/$(date +%Y-%m-%d_%H-%m-%s).jpeg # take a full screenshot
bind = $CONTROL_SHIFT, P, pass, ^(com\.obsproject\.Studio)$ # start/stop obs screen recording

# Switch themes and wallpapers
bind = $mainMod, N, exec, ~/.config/swww/swwwallpaper.sh -n
bind = $mainMod, B, exec, ~/.config/swww/swwwallpaper.sh -p 
bind = $mainMod CTRL, N, exec, ~/.config/hypr/scripts/themeswitch.sh -n
bind = $mainMod CTRL, B, exec, ~/.config/hypr/scripts/themeswitch.sh -p

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# bind = ALT, Tab, movefocus, d
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# resizing
bind=$mainMod CTRL, left, exec, hyprctl dispatch splitratio -0.1 # left
bind=$mainMod CTRL, right, exec, hyprctl dispatch splitratio 0.1 # right
bind=$mainMod CTRL, up, exec, hyprctl dispatch splitratio -0.1 # up
bind=$mainMod CTRL, down, exec, hyprctl dispatch splitratio 0.1 # down

## moving windows
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d

#  Move through exsiting workspaces
bind = $mainMod, X, workspace, e+1
bind = $mainMod, Z, workspace, e-1
bind = $mainMod ALT, right, workspace, e+1
bind = $mainMod ALT, left, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# decoration for layers
blurls = notifications
# blurls = rofi
blurls = waybar

source = ~/.config/hypr/scripts/rog-g15-strix-2021-binds.conf
source = ~/.config/hypr/media-binds.conf
